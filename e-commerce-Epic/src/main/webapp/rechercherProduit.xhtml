<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	
<h:head>
	<title>Page recherche produit</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="3">
			<p:outputLabel for="Idpro" value="ID Produit : " />
			<p:inputMask id="Idpro" value="#{pMB.produit.idProduit}"
				required="false" size="5" />
			<p:commandButton styleClass="myButton" icon="ui-icon-circle-minus"
				action="#{pMB.getProduitById}" update="@all" />
		</h:panelGrid>
	</h:form>

	<p:dataTable id="listeProduit" var="pro" value="#{pMB.produit}">

		<p:column headerText="ID" width="3%">
			<h:outputText value="#{pro.idProduit}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{pro.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{pro.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{pro.prix}" />
		</p:column>

		<p:column headerText="QuantitÃ©">
			<h:outputText value="#{pro.quantite}" />
		</p:column>

		
	</p:dataTable>
</h:body>
</html>
