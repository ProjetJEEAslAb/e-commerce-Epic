<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page recherche LC</title>
</h:head>

<h:body>

	<h1 style="color:#009999; text-align: center">Formulaire de
		recherche</h1>

	<h:form>
		<p:growl id="messages" autoUpdate="true" />
		<h:panelGrid columns="2" styleClass="centered">

			<p:outputLabel for="id_lcId" value="Id de la ligne de commande: " />
			<p:inputMask id="id_lcId" value="#{lcMB.ligneCommande.id_lc}" />

			<p:commandButton value="rechercher une ligne de commande"
				action="#{lcMB.rechercherLigneCommande}" icon="ui-icon-disk" />
		</h:panelGrid>
	</h:form>

	<p:dataTable id="listeLigneCommande" var="panier"
		value="#{lcMB.ligneCommande}" rendered="#{lcMB.indice}">

		<p:column headerText="Id de la ligne de commande" width="3%">
			<h:outputText value="#{panier.id_lc}" />
		</p:column>

		<p:column headerText="Quantite produit">
			<h:outputText value="#{panier.quantite}" />
		</p:column>

		<p:column headerText="Prix produit">
			<h:outputText value="#{panier.prix}" />
		</p:column>
	</p:dataTable>

	<h:form>
		<p:dock position="bottom">
			<p:menuitem value="Accueil" icon="/resources/images/home.png"
				url="accueilClient.xhtml" />
			<p:menuitem value="Panier" icon="/resources/images/find.png"
				url="panier.xhtml" />
			<p:menuitem value="Acheter" icon="/resources/images/add.png"
				url="ajouterLigneCommande.xhtml" />
			<p:menuitem value="Rechercher" icon="/resources/images/add.png"
				url="rechercherLigneCommande.xhtml" />
			<p:menuitem value="Modifier" icon="/resources/images/update.png"
				url="modifClient.xhtml" />
			<p:menuitem value="Supprimer" icon="/resources/images/delete.png"
				url="supClient.xhtml" />
			<p:menuitem value="Logout" icon="/resources/images/logout.png"
				action="#{cMB.seDeconnecterClient}" />
		</p:dock>
	</h:form>

</h:body>
</html>
