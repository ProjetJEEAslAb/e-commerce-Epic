<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout</title>
	<h:outputStylesheet library="css" name="monCss.css"></h:outputStylesheet>
</h:head>

<h:body styleClass="flex">
	<!-- tracer la ligne horizontale -->
	<p:separator />

	<!-- espacer les elements -->
	<p:spacer height="20" />
	<br />
	<br />

	<h1 style="color: #009999; text-align: center">
		Formulaire d'ajout
		<h:graphicImage value="resTest/tumblr_n9sn3qRUwV1r5iumyo1_r1_1280.gif"
			width="8%" length="8%"
			style="position:relative; bottom:-20px;left:40px" />
	</h1>

	<h:form>
		<p:growl id="messages" autoUpdate="auto" />
		<h:panelGrid columns="2" styleClass="centered">

			<p:outputLabel for="nomId" value="Nom* : " />
			<p:inputMask id="nomId" value="#{cMB.client.nom}" required="true" />

			<p:outputLabel for="mailId" value="Identifiant* : " />
			<p:inputMask id="mailId" value="#{cMB.client.mail}" required="true" />

			<p:outputLabel for="telephoneId" value="Telephone : " />
			<p:inputMask id="telephoneId" value="#{cMB.client.tel}" />


			<h:outputLabel for="pwd1" value="Mot de passe* : " />
			<p:password id="pwd1" value="#{cMB.client.mdp}" match="pwd2"
				label="Password 1" required="true" feedback="true" inline="true" />

			<h:outputLabel for="pwd2" value="Confirmez* : " />
			<p:password id="pwd2" value="#{cMB.client.mdp}" label="Password 2"
				required="true" />

			<p:commandButton value="Ajouter un client"
				action="#{cMB.ajouterClient}" icon="ui-icon-disk" update="messages" />
		</h:panelGrid>

		<p:dialog header="Connection" widgetVar="dlgClient" resizable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<p:inputText id="username" value="#{cMB.client.mail}"
					required="false" label="username" />
				<p:watermark for="username" value="Email" />

				<p:password id="password" value="#{cMB.client.mdp}" required="false"
					label="password" />
				<p:watermark for="password" value="Mot de passe" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="messages"
						action="#{cMB.seConnecterClient}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>

	<h:form>
		<p:dock position="bottom">
			<p:menuitem value="Accueil" icon="/resources/images/home.png"
				url="accueilGeneral.xhtml" />
			<p:menuitem value="Se connecter" icon="/resources/images/find.png"
				onclick="PF('dlgClient').show();" />
		</p:dock>
	</h:form>

</h:body>

</html>
