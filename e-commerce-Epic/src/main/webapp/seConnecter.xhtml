<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page se connecter</title>
	<h:outputStylesheet library="css" name="monCss.css"></h:outputStylesheet>
</h:head>

<h:body styleClass="flex">


<!-- tracer la ligne horizontale -->
			<p:separator />
			
		<!-- espacer les elements -->
			<p:spacer height="20" />
		<br/>
		<br/>

<h1 style="color:#009999; text-align:left"> Inscription</h1>

	<h:form>
		<h:panelGrid columns="2" styleClass="centered" style="border:solid; border-color:#2d862d">

			<p:outputLabel for="nomId" value="Nom: " />
			<p:inputMask id="nomId" value="#{cMB.client.nom}" />

			<p:outputLabel for="mailId" value="Identifiant: " />
			<p:inputMask id="mailId" value="#{cMB.client.mail}" />
			
			<p:outputLabel for="telephoneId" value="Telephone: " />
			<p:inputMask id="telephoneId" value="#{cMB.client.tel}" />
			
			<p:outputLabel for="passwordId" value="Password: " />
			<p:inputMask id="passwordId" value="#{cMB.client.mdp}" />
			
			<p:outputLabel for="confirmPasswordId" value="Confirmer Password: " />
			<p:inputMask id="confirmPasswordId" value="#{cMB.client.mdp}" />
			
			
  			<p:commandButton value="Valider" action="#{cMB.ajouterClient}"  icon="ui-icon-disk" />
 
		</h:panelGrid>
	</h:form>


<h1 style="color:#009999;text-align:left">Connection</h1>

	<h:form>
		<h:panelGrid columns="2" styleClass="centered" style="border:solid; border-color:#2d862d">

		
			<p:outputLabel for="mailId" value="Identifiant: " />
			<p:inputMask id="mailId" value="#{cMB.client.mail}" />
			
			<p:outputLabel for="passwordId" value="Password: " />
			<p:inputMask id="passwordId" value="#{cMB.client.mdp}" />
				
  			<p:commandButton value="Login" action="#{cMB.seConnecterClientPanier}" icon="ui-icon-disk"  />
 
		</h:panelGrid>
	</h:form>

<h:form>
		<p:dock position="bottom">
			<p:menuitem value="Accueil" icon="/resources/images/home.png"
				url="accueilGeneral.xhtml" />
		</p:dock>
	</h:form>
<h4><h:messages style="color:red"></h:messages></h4>
	

</h:body>

</html>
