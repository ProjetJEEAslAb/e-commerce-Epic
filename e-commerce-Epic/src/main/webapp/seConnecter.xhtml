<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page se connecter</title>
	<h:outputStylesheet library="css" name="monCss.css"></h:outputStylesheet>
</h:head>

<h:body styleClass="flex">
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="tableaux" align="center">
		<div class="middle">
			<br />
		</div>
		<div class="middle">
			<br />
		</div>
		<h:form>
			<h1 style="color: #cc6600; text-align: center">Inscription</h1>
			<h:panelGrid columns="2" styleClass="center"
				style="border:solid;  border-color:#009999;  background-color:#ffe6cc">
				
				<p:outputLabel for="nomId" value="Nom: " />
				<p:inputMask id="nomId" value="#{cMB.client.nom}" />

				<p:outputLabel for="mailId" value="Identifiant: " />
				<p:inputMask id="mailId" value="#{cMB.client.mail}" />

				<p:outputLabel for="telephoneId" value="Telephone: " />
				<p:inputMask id="telephoneId" value="#{cMB.client.tel}" />

				<p:outputLabel for="passwordId" value="Password: " />
				<p:inputMask id="passwordId" value="#{cMB.client.mdp}" />

				<p:outputLabel for="confirmPasswordId" value="Confirmer Password: " />
				<p:inputMask id="confirmPasswordId" value="#{cMB.client.mdp}" />


				<p:commandButton value="Valider" action="#{cMB.ajouterClient}"
					icon="ui-icon-disk" />

			</h:panelGrid>

		</h:form>

		<div class="middle">
			<br />
		</div>
		<div class="bordure_verticale ">
			<br />
	
		</div>
		<div class="middle">
			<br />
		</div>

		<h:form>

			<h1 style="color: #cc6600; text-align: center">Connection</h1>
			<br />
			<br />
			<br />

			<h:panelGrid columns="2" styleClass="centered"
				style="border:solid; border-color:#009999; background-color: #ffe6cc">

				<p:outputLabel for="mailId" value="Identifiant: " />
				<p:inputMask id="mailId" value="#{cMB.client.mail}" />

				<p:outputLabel for="passwordId" value="Password: " />
				<p:inputMask id="passwordId" value="#{cMB.client.mdp}" />

				<p:commandButton value="Login"
					action="#{cMB.seConnecterClientPanier}" icon="ui-icon-disk" />

			</h:panelGrid>
		</h:form>
	</div>

	<h:form>
		<p:dock position="bottom">
			<p:menuitem value="Accueil" icon="/resources/images/home.png"
				url="accueilGeneral.xhtml" />
		</p:dock>
	</h:form>
	<h4>
		<h:messages style="color:red"></h:messages>
	</h4>


</h:body>

</html>
